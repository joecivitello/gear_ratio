<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarter Midget Gear Ratio Calculator</title>
    <style>
        body {
            font-family: -apple-system, Arial, sans-serif;
            margin: 0;
            padding: 2vw;
            background-color: #f5f5f5;
            font-size: 16px;
        }
        .container {
            max-width: 100%;
            margin: auto;
            padding: 0 1rem;
        }
        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin: 1rem 0;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-size: 1rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        input[type="number"] {
            inputmode: decimal;
        }
        input:invalid {
            border-color: #ff4d4d;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.8rem;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #005bb5;
        }
        #output {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .closest {
            background-color: #d4edda;
        }
        .above, .below {
            background-color: #fff3cd;
        }
        @media (max-width: 428px) {
            body { font-size: 14px; }
            h2 { font-size: 1.2rem; }
            label { font-size: 0.9rem; }
            input, select, button { font-size: 0.9rem; padding: 0.6rem; }
            table { font-size: 0.8rem; }
            th, td { padding: 0.4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quarter Midget Gear Ratio Calculator</h2>
        <label for="gearbox">Select Gearbox:</label>
        <select id="gearbox">
            <option value="6.14">HONDA (6.14)</option>
            <option value="6.07">BRIGGS (6.07)</option>
            <option value="5.73">DECO (5.73)</option>
        </select>

        <label for="desiredRPM">Desired RPM:</label>
        <input type="number" id="desiredRPM" inputmode="decimal" required min="0">

        <label for="currentRPM">Current RPM:</label>
        <input type="number" id="currentRPM" inputmode="decimal" required min="0">

        <label for="currentEngine">Current Engine Gear Teeth:</label>
        <input type="number" id="currentEngine" inputmode="numeric" required min="17" max="42">

        <label for="currentAxle">Current Axle Gear Teeth:</label>
        <input type="number" id="currentAxle" inputmode="numeric" required min="22" max="36">

        <button onclick="calculate()">Calculate</button>

        <div id="output"></div>
    </div>

    <script>
        function calculate() {
            // Get inputs
            const multiplier = parseFloat(document.getElementById("gearbox").value);
            const desiredRPM = parseFloat(document.getElementById("desiredRPM").value);
            const currentRPM = parseFloat(document.getElementById("currentRPM").value);
            const currentEngine = parseInt(document.getElementById("currentEngine").value);
            const currentAxle = parseInt(document.getElementById("currentAxle").value);

            // Validate inputs
            if (isNaN(desiredRPM) || isNaN(currentRPM) || isNaN(currentEngine) || isNaN(currentAxle) ||
                desiredRPM <= 0 || currentRPM <= 0 || currentEngine < 17 || currentEngine > 42 || currentAxle < 22 || currentAxle > 36) {
                document.getElementById("output").innerHTML = "Please enter valid numbers: RPMs must be positive, engine gears 17–42, axle gears 22–36.";
                return;
            }

            // Calculate current and target ratios
            const currentRawRatio = (currentAxle / currentEngine) * multiplier;
            const currentRatio = (Math.round((currentRawRatio + Number.EPSILON) * 1000000) / 1000000).toFixed(2);
            const targetRawRatio = currentRawRatio * (desiredRPM / currentRPM);
            const targetRatio = (Math.round((targetRawRatio + Number.EPSILON) * 1000000) / 1000000).toFixed(2);

            // Define gear ranges
            const engineRange = Array.from({length: 42-17+1}, (_, i) => i + 17); // 17 to 42
            const axleRange = Array.from({length: 36-22+1}, (_, i) => i + 22);   // 22 to 36

            // Calculate all possible combinations
            let combinations = [];
            for (let engine of engineRange) {
                for (let axle of axleRange) {
                    const rawRatio = (axle / engine) * multiplier;
                    const diff = Math.abs(rawRatio - targetRawRatio);
                    const displayedRatio = (Math.round((rawRatio + Number.EPSILON) * 1000000) / 1000000).toFixed(2);
                    const gearDiff = Math.abs(engine - axle);
                    combinations.push({engine, axle, ratio: displayedRatio, diff, rawRatio, gearDiff});
                }
            }

            // Sort by difference
            combinations.sort((a, b) => a.diff - b.diff);

            // Find closest
            const closest = combinations[0];

            // Find 5 above and 5 below, excluding the closest combination
            let above = combinations
                .filter(c => c.rawRatio > targetRawRatio && (c.engine !== closest.engine || c.axle !== closest.axle))
                .slice(0, 5);
            let below = combinations
                .filter(c => c.rawRatio < targetRawRatio && (c.engine !== closest.engine || c.axle !== closest.axle))
                .slice(0, 5);

            // Sort above: descending rawRatio, then ascending gearDiff (larger gearDiff further from closest)
            above.sort((a, b) => b.rawRatio - a.rawRatio || b.gearDiff - a.gearDiff);

            // Sort below: ascending rawRatio, then ascending gearDiff (larger gearDiff further from closest)
            below.sort((a, b) => a.rawRatio - b.rawRatio || b.gearDiff - a.gearDiff);

            // Prepare table
            let output = `<p>Current Ratio: ${currentRatio}</p>`;
            output += `<p>Target Ratio: ${targetRatio}</p>`;
            output += `<table><tr><th>Engine</th><th>Axle</th><th>Ratio</th></tr>`;

            // Above combinations (up to 5)
            for (let combo of above) {
                output += `<tr class="above"><td>${combo.engine}</td><td>${combo.axle}</td><td>${combo.ratio}</td></tr>`;
            }

            // Closest combination
            output += `<tr class="closest"><td>${closest.engine}</td><td>${closest.axle}</td><td>${closest.ratio}</td></tr>`;

            // Below combinations (up to 5)
            for (let combo of below) {
                output += `<tr class="below"><td>${combo.engine}</td><td>${combo.axle}</td><td>${combo.ratio}</td></tr>`;
            }

            output += `</table>`;
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
